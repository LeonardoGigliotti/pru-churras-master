<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Marcador Truco
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-row>
    <ion-label class="Placar">contando {{contando}}</ion-label>
  </ion-row>

  <ion-grid>
    <ion-row> 
      <ion-col><ion-button (click)="somarum()" color="dark" expand="full">1</ion-button></ion-col>
      <ion-col><ion-button (click)="somartres()" color="dark" expand="full">3</ion-button></ion-col>
      <ion-col><ion-button (click)="somarseis()" color="dark" expand="full">6</ion-button></ion-col>
      <ion-col><ion-button (click)="somarnove()" color="dark" expand="full">9</ion-button></ion-col>
      <ion-col><ion-button (click)="somardoze()" color="dark" expand="full">12</ion-button></ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
    <ion-col size="6">
      <ion-list>Time 1</ion-list>
    </ion-col>
    <ion-col size="6">
      <ion-list>Time 2</ion-list>
    </ion-col>
    </ion-row>
  </ion-grid> 
    <ion-grid>
    <ion-row>
    <ion-col size="">
      <ion-button (click)="botaosomatimeum()" color="dark">+</ion-button>
    </ion-col>
      <ion-col size="">
        <ion-button (click)="botaosomatimedois()" color="dark">+</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
    <ion-col size="6">
      <ion-button color="light">{{pctimeum}}</ion-button>

    </ion-col>
    <ion-col size="6">
      <ion-button color="light">{{pctimedois}}</ion-button>
    </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
    <ion-col size="">
      <ion-button (click)="botaosubtraitimeum()" color="dark">-</ion-button>
    </ion-col>
      <ion-col size="">
        <ion-button (click)="botaosubtraitimedois()" color="dark">-</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-list>Partidas</ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-list>Time 1</ion-list>
      </ion-col>
      <ion-col>
        <ion-label>{{partidatimeum}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-list>Time 2</ion-list>
      </ion-col>
      <ion-col>
        <ion-label>{{partidatimedois}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col size="">
        <ion-button (click)="zerarplacar()" color="dark" expand="full">Zerar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
