<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Marcador Truco
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-row>
    <ion-label class="Placar">contando {{contando}}</ion-label>
  </ion-row>

  <ion-grid>
    <ion-row>
      <ion-col><ion-button (click)="somarumponto()" color="light" expand="full">1</ion-button></ion-col>
      <ion-col><ion-button (click)="somartresponto()" color="light" expand="full">3</ion-button></ion-col>
      <ion-col><ion-button (click)="somarseisponto()" color="light" expand="full">6</ion-button></ion-col>
      <ion-col><ion-button (click)="somarnoveponto()" color="light" expand="full">9</ion-button></ion-col>
      <ion-col><ion-button (click)="somardozeponto()" color="light" expand="full">12</ion-button></ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
    <ion-col size="6">
      <ion-list>Time 1</ion-list>
    </ion-col>
    <ion-col size="6">
      <ion-list>Time 2</ion-list>
    </ion-col>
    </ion-row>
  </ion-grid>

    <ion-grid>
    <ion-row>
    <ion-col size="">
      <ion-button (click)="botaosomatimeum()" color="light">+</ion-button>
    </ion-col>
      <ion-col size="">
        <ion-button (click)="botaosomatimedois()" color="light">+</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
    <ion-col size="6">
      <ion-button color="light">{{placartimeum}}</ion-button>

    </ion-col>
    <ion-col size="6">
      <ion-button color="light">{{placartimedois}}</ion-button>
    </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
    <ion-col size="">
      <ion-button (click)="botaosubtraitimeum()" color="light">-</ion-button>
    </ion-col>
      <ion-col size="">
        <ion-button (click)="botaosubtraitimedois()" color="light">-</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-list>Partidas</ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-list>Time 1</ion-list>
      </ion-col>
      <ion-col>
        <ion-label>{{partidatimeum}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-list>Time 2</ion-list>
      </ion-col>
      <ion-col>
        <ion-label>{{partidatimedois}}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col size="">
        <ion-button (click)="zerarplacar()" color="light" expand="full">Zerar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
